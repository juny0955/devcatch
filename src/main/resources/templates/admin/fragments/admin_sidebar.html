<!-- fragments/admin_sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 사이드바 프래그먼트 -->
<div th:fragment="sidebar(activeMenu)" class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-gradient-to-b from-primary-700 to-primary-900">
        <!-- 로고 -->
        <div class="h-16 flex items-center justify-center">
            <h2 class="text-2xl font-bold text-white">
                <a th:href="@{/}">DevCatch</a>
            </h2>
        </div>

        <!-- 메뉴 -->
        <div class="flex-1 flex flex-col overflow-y-auto pt-5 pb-4">
            <nav class="mt-5 flex-1 px-2 space-y-1">
                <a th:href="@{/admin/dashboard}" th:class="${activeMenu == 'dashboard' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    대시보드
                </a>

                <a th:href="@{/admin/sources}" th:class="${activeMenu == 'sources' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    소스 관리
                </a>

                <a th:href="@{/admin/articles}" th:class="${activeMenu == 'articles' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                    </svg>
                    아티클 관리
                </a>

                <a th:href="@{/admin/members}" th:class="${activeMenu == 'members' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    회원 관리
                </a>

                <a th:href="@{/admin/send-mail}" th:class="${activeMenu == 'send-mail' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    일괄 메일 발송
                </a>

                <a th:href="@{/admin/scheduler}" th:class="${activeMenu == 'scheduler' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    스케줄러 관리
                </a>

                <a th:href="@{/admin/settings}" th:class="${activeMenu == 'settings' ? 'bg-primary-800 text-white' : 'text-primary-100 hover:bg-primary-800'} + ' group flex items-center px-3 py-3 text-sm font-medium rounded-md'">
                    <svg class="text-primary-100 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    시스템 설정
                </a>
            </nav>
        </div>

        <!-- 로그아웃 -->
        <div class="flex-shrink-0 flex border-t border-primary-800 p-4">
            <form th:action="@{/auth/logout}" method="post" class="flex-shrink-0 w-full group">
                <button type="submit" class="w-full flex items-center px-4 py-2 text-sm text-primary-100 hover:bg-primary-800 rounded-md">
                    <svg class="mr-3 h-5 w-5 text-primary-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    로그아웃
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
