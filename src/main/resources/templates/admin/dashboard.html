<!-- templates/admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 대시보드 - DevCatch</title>
</head>
<body>
<!-- 관리자 레이아웃을 사용 -->
<div th:replace="~{layout/admin_layout :: html(
    pageTitle='관리자 대시보드',
    headerTitle='관리자 대시보드',
    activeMenu='dashboard',
    content=~{::content},
    additionalResources=~{::additionalResources},
    additionalScripts=~{::additionalScripts}
)}">

    <!-- 추가 리소스 -->
    <th:block th:fragment="additionalResources">
        <!-- 필요한 경우 여기에 특별한 CSS나 리소스 추가 -->
    </th:block>

    <!-- 메인 콘텐츠 -->
    <th:block th:fragment="content">
        <div th:replace="~{admin/content/dashboard_content :: content}"></div>
    </th:block>

    <!-- 추가 스크립트 -->
    <th:block th:fragment="additionalScripts">
        <script>
            // 스케줄러 실행 버튼 확인 대화상자
            document.addEventListener('DOMContentLoaded', function() {
                const schedulerRunButton = document.querySelector('a[href="/admin/scheduler/run/article-create"]');
                if (schedulerRunButton) {
                    schedulerRunButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');

                        if (confirm("아티클 수집 및 생성 스케줄러를 지금 실행하시겠습니까?")) {
                            window.location.href = href;
                        }
                    });
                }
            });
        </script>
    </th:block>
</div>
</body>
</html>
