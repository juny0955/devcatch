<!-- templates/web/content/login_content.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 로그인 콘텐츠 프래그먼트 -->
<div th:fragment="content">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- 로고 영역 -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-primary-600">
                    <a th:href="@{/}">DevCatch</a>
                </h2>
            </div>

            <!-- 로그인 카드 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- 카드 헤더 -->
                <div class="bg-gradient-to-r from-primary-500 to-primary-700 py-6 px-6">
                    <h1 class="text-white text-xl font-bold text-center">로그인</h1>
                </div>

                <!-- 카드 본문 -->
                <div class="p-6">
                    <!-- 에러 메시지 영역  -->
                    <div th:if="${error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm" role="alert">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>

                    <form th:action="@{/auth/login}" method="post" class="space-y-5">
                        <!-- 이메일 필드 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                            <div class="relative">
                                <input type="text" id="username" name="username"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                                       placeholder="이메일을 입력하세요" required>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- 비밀번호 필드 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                            <div class="relative">
                                <input type="password" id="password" name="password"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                                       placeholder="비밀번호를 입력하세요" required>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- 로그인 상태 유지 (선택사항) -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <!--
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    로그인 상태 유지
                                </label>
                                -->
                            </div>
                            <div class="text-sm">
                                <a th:href="@{/auth/find/password}" class="font-medium text-primary-600 hover:text-primary-700">
                                    비밀번호 찾기
                                </a>
                            </div>
                        </div>

                        <!-- 로그인 버튼 -->
                        <div class="pt-2">
                            <button type="submit"
                                    class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition duration-200 ease-in-out">
                                로그인
                            </button>
                        </div>
                    </form>

                    <!-- 구분선 -->
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-200"></div>
                        <span class="flex-shrink mx-4 text-gray-400 text-sm">또는</span>
                        <div class="flex-grow border-t border-gray-200"></div>
                    </div>

                    <div class="space-y-3">
                        <a th:href="@{/auth/signup}"
                           class="w-full py-3 px-4 flex justify-center items-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition duration-200 ease-in-out">
                            회원가입
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
