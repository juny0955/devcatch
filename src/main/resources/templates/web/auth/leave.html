<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[데브캐치] 회원 탈퇴 - 안녕히 계세요</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <!-- Tailwind 설정 -->
    <script th:src="@{/js/tailwind-config.js}"></script>
    <style>
        /* 배경 그라데이션 애니메이션 */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #0ea5e9, #0284c7, #0369a1, #075985);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
    </style>
</head>
<body class="font-sans">
<!-- 배경 레이어 -->
<div class="animated-gradient fixed inset-0 w-full h-full"></div>

<!-- 콘텐츠 영역 -->
<div class="relative min-h-screen flex items-center justify-center px-4 z-20">
    <div class="text-center max-w-md">
        <!-- 아이콘 -->
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto text-white opacity-80" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />
            </svg>
        </div>

        <!-- 이별 메시지 -->
        <h1 class="text-4xl font-bold text-white mb-6">안녕히 계세요!</h1>
        <div class="space-y-4">
            <p class="text-xl text-white opacity-90">회원님의 소중한 시간과 함께해 주셔서 감사합니다.</p>
            <p class="text-xl text-white opacity-90">앞으로 더 좋은 서비스로 찾아뵙겠습니다.</p>
        </div>

        <!-- 액션 버튼 -->
        <div class="mt-10">
            <a href="https://devcatch.site" class="inline-block py-3 px-6 bg-white text-primary-600 font-medium rounded-lg transition duration-200 ease-in-out hover:bg-primary-50">
                홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
</body>
</html>
