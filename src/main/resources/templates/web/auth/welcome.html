<!-- templates/web/auth/welcome.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 웹 레이아웃을 사용 -->
<div th:replace="~{layout/web_layout :: html(
    pageTitle='환영합니다',
    activeMenu='none',
    content=~{web/contents/welcome_content :: content},
    additionalResources=~{::additionalResources},
    additionalScripts=~{::additionalScripts}
)}">

    <!-- 추가 리소스 -->
    <th:block th:fragment="additionalResources">
        <!-- 환영 페이지 특수 스타일은 content 프래그먼트 내에 포함됨 -->
    </th:block>

    <!-- 추가 스크립트 -->
    <th:block th:fragment="additionalScripts">
        <script th:replace="~{web/contents/welcome_content :: confettiScript}"></script>
        <script th:replace="~{web/contents/welcome_content :: welcomeScript}"></script>
    </th:block>
</div>
</body>
</html>
