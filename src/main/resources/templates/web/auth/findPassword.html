<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비밀번호 재설정 - 데브캐치</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Pretendard 폰트 CDN -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <!-- Tailwind 설정 -->
  <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- 로고 영역 -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-primary-600">
        <a th:href="@{/}">DevCatch</a>
      </h2>
    </div>

    <!-- 알림 메시지 -->
    <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg" role="alert" th:text="${error}"></div>

    <!-- 비밀번호 재설정 요청 카드 -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- 카드 헤더 -->
      <div class="bg-gradient-to-r from-primary-500 to-primary-700 py-6 px-6">
        <h1 class="text-white text-xl font-bold text-center">비밀번호 재설정</h1>
      </div>

      <!-- 카드 본문 -->
      <div class="p-6">
        <!-- 안내 메시지 -->
        <div class="mb-6 text-center">
          <div class="w-16 h-16 mx-auto bg-primary-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
          <p class="mt-3 text-gray-600">
            가입하신 이메일을 입력하시면 비밀번호 재설정을 위한 인증코드를 보내드립니다.
          </p>
        </div>

        <form th:action="@{/auth/find/password}" method="post" class="space-y-5">
          <!-- 이메일 입력 필드 -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
            <div class="relative">
              <input type="email" id="email" name="email"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                     placeholder="가입하신 이메일을 입력하세요" required>
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- 인증코드 요청 버튼 -->
          <div class="pt-2">
            <button type="submit"
                    class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition duration-200 ease-in-out">
              인증코드 요청하기
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 하단 링크 -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        <a th:href="@{/auth/login}" class="text-primary-600 hover:text-primary-700 font-medium">로그인 페이지로 돌아가기</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
