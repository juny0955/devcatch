<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비밀번호 재설정 - 데브캐치</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Pretendard 폰트 CDN -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <!-- Tailwind 설정 -->
  <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 font-sans">
<div th:replace="~{layout/web_layout :: html(
    pageTitle='비밀번호 재설정 - 데브캐치',
    activeMenu='none',
    content=~{web/contents/find_password_content :: content},
    additionalResources=~{::additionalResources},
    additionalScripts=~{::additionalScripts}
)}">

  <!-- 추가 리소스 -->
  <th:block th:fragment="additionalResources">
    <!-- 필요한 경우 여기에 특별한 CSS나 리소스 추가 -->
  </th:block>

  <!-- 추가 스크립트 -->
  <th:block th:fragment="additionalScripts">
    <!-- 필요한 경우 여기에 스크립트 추가 -->
  </th:block>
</div>
</body>
</html>
