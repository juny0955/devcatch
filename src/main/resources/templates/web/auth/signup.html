<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>데브캐치 회원가입</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <!-- Tailwind 설정 -->
    <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- 로고 영역 (선택사항) -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-primary-600">
                <a th:href="@{/}">DevCatch</a>
            </h2>
        </div>

        <!-- 에러 메시지 영역 -->
        <div th:if="${errors}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg" role="alert">
            <div th:each="err : ${errors}" class="text-red-700 text-sm" th:text="${err.defaultMessage}"></div>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm" role="alert" th:text="${error}"></div>

        <!-- 회원가입 카드 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 카드 헤더 -->
            <div class="bg-gradient-to-r from-primary-500 to-primary-700 py-6 px-6">
                <h1 class="text-white text-xl font-bold text-center">회원가입</h1>
            </div>

            <!-- 카드 본문 -->
            <div class="p-6">
                <form th:action="@{/auth/signup}" method="post" class="space-y-5">
                    <!-- 이름 필드 -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                        <div class="relative">
                            <input type="text" id="name" name="name"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                                   placeholder="이름을 입력하세요" required>
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- 이메일 필드 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                        <div class="relative">
                            <input type="email" id="email" name="email"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                                   placeholder="이메일을 입력하세요" required>
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">계정 인증 및 알림을 위해 사용됩니다</p>
                    </div>

                    <!-- 비밀번호 필드 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                        <div class="relative">
                            <input type="password" id="password" name="password"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 pl-10"
                                   placeholder="비밀번호를 입력하세요" required>
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">8자 이상의 영문, 숫자, 특수문자 조합을 권장합니다</p>
                    </div>

                    <!-- 약관 동의
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            <a href="#" class="text-primary-600 hover:text-primary-700">이용약관</a> 및 <a href="#" class="text-primary-600 hover:text-primary-700">개인정보처리방침</a>에 동의합니다
                        </label>
                    </div>
                    -->


                    <!-- 회원가입 버튼 -->
                    <div class="pt-2">
                        <button type="submit"
                                class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition duration-200 ease-in-out">
                            회원가입하기
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 로그인 링크 -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                이미 계정이 있으신가요?
                <a href="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium">로그인하기</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
