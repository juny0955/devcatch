<!-- templates/layout/base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - 데브캐치'">페이지 제목 - 데브캐치</title>
    <!-- Pretendard 폰트 추가 (CDN 방식) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind 설정 -->
    <script th:src="@{/js/tailwind-config.js}"></script>
    <!-- 추가 스타일 및 JS -->
    <th:block th:replace="${links}" />
</head>
<body class="bg-gray-50 font-sans">
<!-- 네비게이션 바 -->
<div th:replace="~{fragments/navigation :: navigation}"></div>

<!-- 메인 콘텐츠 -->
<main th:replace="${content}">
    <!-- 여기에 콘텐츠가 들어갑니다 -->
</main>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 네비게이션 JS -->
<div th:replace="~{fragments/navigation :: navigationScript}"></div>

<!-- 추가 스크립트 -->
<th:block th:replace="${scripts}" />
</body>
</html>
